{% extends 'core/base.html' %}
{% load i18n %}
{% block content %}
    <style>
        .invoice_form {
            display: flex;
            flex-direction: column;
        }

        .invoice_form label {
            width: 50%;
            margin: 0 auto;
        }

        .invoice_form select {
            width: 53%;
            margin: 8px auto;
            border: 1px solid #ccc;
        }

        .invoice_form input {
            width: 50%;
            margin: 8px auto;
            border-radius: 4px;
            border: 1px solid #ccc;
            padding: 20px;
        }

        input[type=submit] {
            width: 50%;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px auto;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <form class="invoice_form" method="post" action="">{% csrf_token %}
        {{ form }}
        <input type="submit" value="Создать">
    </form>
{% endblock %}
