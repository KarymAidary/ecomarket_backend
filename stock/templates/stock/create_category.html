{% extends 'core/base.html' %}
{% block content %}
    <style>
        .category_form {
            display: flex;
            flex-direction: column;
        }

        .category_form label {
            width: 50%;
            margin: 0 auto;
        }

        .category_form select {
            width: 53%;
            margin: 8px auto;
            border: 1px solid #ccc;
        }

        .category_form input {
            width: 50%;
            margin: 8px auto;
            border-radius: 4px;
            border: 1px solid #ccc;
            padding: 6px 0;
        }

        input[type=submit] {
            width: 50%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 8px auto;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <form class="category_form" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Добавить">
    </form>
{% endblock %}
